<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="style.css">

    <title>Ich.Bot Official Docs</title>
    <style>
        a:link { color: white; text-decoration: none;}
        a:visited { color: white; text-decoration: none;}
        a:hover { color: white; text-decoration: none;}
        
        body
        {
            background-color: black;
        }
        .git_logo
        {
            color: white;
            position: relative;
            font-size: x-large;
        }
        .title
        {
            color: white;
            font-weight: 800;
        }
        .title2
        {
            font-weight: 800;
        }
        .discord_logo
        {
            color: white;
            position: relative;
            top: 5px;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <!--logo-->
    <header>
        <div class="git_logo">
            <i class="fab fa-github"></i>
            <a href="https://github.com/ych-bup/Ich.BOT" class="title">ICH.BOT Github Page</span>
        </div>
        <div class="discord_logo">
            <i class="fab fa-discord"></i>
            <a href="https://discord.gg/3EHWced" class="title2">Official Discord Server</a>
        </div>
    </header>
    <!--image-->
    <div class="player">
        <img src="image/galaxy-11098_1280.jpg" class="channel_img" height="300px" width="600px">
    </div>
</body>
</html>
