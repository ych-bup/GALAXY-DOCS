<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="style.css">

    <title>Ich.Bot Official Docs</title>
    <style>
        a:link { color: white; text-decoration: none;}
        a:visited { color: white; text-decoration: none;}
        a:hover { color: white; text-decoration: none;}
        
        @media screen and (min-width: 800px){
            .infoAndNextVideo
            {
                display: flex;
                flex-direction: column;
            }
        }

        body
        {
            background-color: black;
        }
        .title2
        {
            font-weight: 800;
        }
        .blind
        {
            position: absolute;
            top:0;
            left:0;
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
        }
        header{
            border-bottom: 1px solid #000000;
        }
        .side_toggle_btn::before
        {
            color: #ffffff;
            content: "▶";
            display: inline-block;
            width: 50px;
            line-height: 50px;
            font-size: 24px;
            text-align: center;
            border-right: 1px solid #000000;
        }
        .side_input:checked + .side_toggle_btn::before
        {
            content: "◀";
        }
        .side_input:checked ~ .side_list
        {
            left: 0;
        }
        .side_list
        {
            color: white;
            position: absolute;
            left: -500px;
            top: 58px;
            bottom: 0;
            border-right: 1px solid #ffffff;
            width: 500px;
            font-size: 24px;
            transition: 0.3s ease-in;
        }
        .sdie_link
        {
            display: block;
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #000000;
        }

    </style>
</head>
<body>
    <div class="infoAndNextVideo">
        <header>        
            <input type="checkbox" id="side_btn" class="side_input blind" />
            <label for="side_btn" class="side_toggle_btn"></label>
            <div class="side_list">
                <i class="fab fa-discord"></i>
                <a href="https://discord.gg/3EHWced" class="title2">Official Discord Server</a>
            </div>
        </header>
    </div>
</body>
</html>
